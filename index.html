<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div id="full-content">
        <div id="header">
            <div id="header-nick">
                <img src="img/open-book.svg" style="height: 100px;" alt="open book"
                class="svg-image">
                <h3 id="header-title">
                    <a href="https://github.com/NickW16" class="title-link" target="_blank" rel="noopener noreferrer">Nick's</a>
                    Library</h3>
            </div>
            <a href="https://github.com/NickW16" id="github-link" target="_blank" rel="noopener noreferrer">    
            <img src="img/github-mark-white.png" class="github-link" alt="github link">
            </a>
        </div>
        
        <div id="main-content">
            <div id="library-header">
                <div id="library-title">
                    <img src="img/bookshelf.svg" style="height: 75px;" alt="bookshelf"
                    class="svg-image">
                    <h4>Books:</h4>
                </div>
                <dialog id="dialog-window">
                    <form id="bookForm" method="post">
                        <div id="line-one">
                            <div id="formName">
                                <label for="book_name">Title</label>
                                <input type="text" id="book_name" name="book_name">
                            </div>
                        </div>
        
                        <div id="line-two">
                            <div id="formAuthor">
                                <label for="book_author">Author</label>
                                <input type="text" id="book_author" name="book_author">
                            </div>
                        </div>
        
                        <div id="line-three">
                            <div id="formPages">
                                <label for="book_pages">Pages</label>
                                <input type="number" id="book_pages" name="book_pages">
                            </div>
                        </div>
        
                        <div id="line-four">
                            <div id="formRead">
                                <div id="read-title">Read?</div>
                                <div id="radio-buttons">
                                    <div>    
                                        <input type="radio" id="book_read" name="book_read" value="yes">
                                        <label for="book_read_yes">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="book_read" name="book_read" value="no">
                                        <label for="book_read_yes">No</label>
                                    </div> 
                                </div>   
                            </div>
                        </div>

                        <div id="form-buttons-flex">
                            <button type="submit" class="form-buttons" id="add-book">Add New Book</button>
                            <button type="button" class="form-buttons" id="cancel">Cancel</button>
                        </div>

                    </form>
        
                </dialog>
                    <button id="add-new-book">Add New Book</button>

            </div>
            <div id="library-content">


            </div>


        </div>

    <script src="script.js"></script>
</body>
</html>
